<!DOCTYPE html>
<html lang="es">
<head>
  <title>Introduzca su clave</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      text-align: center;
    }
  </style>
  <script>
    function clave() {
      const pal = prompt('Introduce el código', '');
      if (pal !== null) {
        verificarExistencia(pal);
      } else {
        // El usuario canceló la entrada de la clave
        window.location = 'error/index.html';
      }
    }

    function verificarExistencia(palabra) {
      fetch(`${palabra}.html`)
        .then(response => {
          if (response.ok) {
            window.location = `${palabra}.html`;
          } else {
            window.location = 'error/index.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          window.location = 'error/index.html';
        });
    }
  </script>
</head>
<body onload="clave()">
  <div class="login-box">
    <p>Log In ADMINISTRADOR</p>
    
  </div>
  <span class="handle"></span>
</body>
</html>
